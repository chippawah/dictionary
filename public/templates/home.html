<div>

	<form class='panel panel-info center-block'>
     	<div class='panel-heading'>Search</div>
		<div class='form-group panel-body'>
			<input type='text' class='form-control' placeholder='Search...' id='search' ng-model='wordSearch'>
		</div>

	</form>

	<div class='panel panel-default center-block' ng-repeat='word in wordsArray| filter: {word: wordSearch}'>

		<div class='panel-heading'>{{word.word}}</div>
		<div class='panel-body'>

			{{word.definition}}

		</div>

		<div class='panel-footer'>

			<button class='btn btn-info' ng-click='viewWord(word.id)'>View Definition</button>
			<button class='btn btn-danger' ng-click='deleteWord(word.id)'>Delete Word</button>

		</div>

	</div>

</div>
